name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Get libcurl-dev package
      run: sudo apt-get install libcurl4-openssl-dev
    - name: Set-up autoconf
      run: aclocal && autoheader && automake --foreign --add-missing --force-missing --copy && autoconf
    - name: configure
      run: chmod +x ./configure && ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
